<section class="listar-produtos">
    <h1>Lista de Produtos</h1>

    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Data de validade</th>
                    <th>Quantidade</th>
                    <th>É perecível?</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of produtos">
                    <td>{{ prod.nome }}</td>
                    <td>{{ prod.categoria }}</td>
                    <td>R${{ prod.valor }}</td>
                    <td>{{ prod.validade }}</td>
                    <td>{{ prod.quantidade }}</td>
                    <td>{{ prod.perecivel }}</td>
                    <td>
                        <div class="options">
                            <i class="ri-pencil-fill"></i>
                            <i class="ri-delete-bin-fill"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
